<html>
<head>
    <script type=text/javascript>
        function myFunction()
        {
                var r=prompt("Exams are near! Have you started preparing??");
                if(r==null)
                {
                    alert("please enter something!");
                }
                else if(r=='yes')
                {
                    alert("Good");
                }
                else
                {
                    alert("Start Preparing!");
                }
                
            }
            </script>
</head>
<body>
            <h1>Try Out Javascript</h1>
            <button onclick=myFunction()>Click</button>
</body>
</html>
