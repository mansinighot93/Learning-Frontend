<!DOCTYPE html>
<html>
    <head>
        <title>Shapes</title>
    </head>
    <body>
        <canvas id="myCanvas" width="500" height="400"></canvas>
        <script>
            class shape{
                constructor(strokeStyle = 'black',lineWidth = 1){
                    this.strokeStyle=strokeStyle;
                    this.lineWidth=lineWidth;
                }
            }
            class line extends shape{
                constructor(startPointX,startPointY,endPointX,endPointY,strokeStyle = 'black',lineWidth = 1){
                    super(strokeStyle, lineWidth);
                    this.startPointX=startPointX;
                    this.startPointY=startPointY;
                    this.endPointX=endPointX;
                    this.endPointY=endPointY;
                }
            
                drawLine(){
                    const canvas = document.getElementById('myCanvas');
                    const ctx = canvas.getContext('2d');
                    ctx.beginPath();
                    ctx.moveTo(this.startPointX, this.startPointY);
                    ctx.lineTo(this.endPointX, this.endPointY);
                    ctx.strokeStyle = this.strokeStyle;
                    ctx.lineWidth = this.lineWidth;
                    ctx.stroke();
                }
            }

            class rectangle extends shape{
                constructor(startPointX,startPointY,width,height,strokeStyle = 'black',lineWidth = 1){
                    super(strokeStyle, lineWidth);
                    this.startPointX=startPointX;
                    this.startPointY=startPointY;
                    this.width=width;
                    this.height=height;
                }

                drawReact(){
                    const canvas = document.getElementById('myCanvas');
                    const ctx = canvas.getContext('2d');
                    ctx.beginPath();
                    ctx.rect(this.startPointX, this.startPointY, this.width, this.height);
                    ctx.fillStyle = this.fillStyle;
                    ctx.fill();
                    ctx.lineWidth = this.lineWidth;
                    ctx.strokeStyle = this.strokeStyle;
                    ctx.stroke();
                }
            }

            class circle extends shape{
                constructor(centerX,centerY,radius,strokeStyle = 'black',lineWidth = 1){
                    super(strokeStyle,lineWidth);
                    this.centerX = centerX;
                    this.centerY = centerY;
                    this.radius = radius;
                }

                drawCircle(){
                    const canvas = document.getElementById('myCanvas');
                    const ctx = canvas.getContext('2d');
                    ctx.beginPath();
                    ctx.arc(this.centerX, this.centerY, this.radius, 0, Math.PI * 2);
                    ctx.strokeStyle = this.strokeStyle;
                    ctx.lineWidth = this.lineWidth;
                    ctx.stroke();
                }
            }
        
            const Line=new line(50, 50, 250, 50, 'blue', 4);
            Line.drawLine();

            const Reactangle = new rectangle(50,100,200,100,'red',2);
            Reactangle.drawReact();

            const Circle=new circle(300,300,50,'green',3);
            Circle.drawCircle();

        </script>
    </body>
</html>
