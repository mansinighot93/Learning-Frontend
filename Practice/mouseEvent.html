<!DOCTYPE html>
<html lang="en">
<head>
    <title>Draw on Canvas</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500" style="border:2px solid black" onmouseup="mouseUp(event)" onmousedown="mouseDown(event)"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        
        let startX, startY;
        function mouseDown(e){
            console.log("Down");
            startX = e.offsetX;
            startY = e.offsetY;
        }
            
        function mouseUp(e){
            console.log("Up");
            const endX = e.offsetX;
            const endY = e.offsetY;

            ctx.moveTo(startX, startY);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = 'pink';
            ctx.lineWidth = 2;
            ctx.stroke();

            startX = endX;
            startY = endY;
        }
    </script>
</body>
</html>
