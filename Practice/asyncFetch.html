<!DOCTYPE html>
<html>
    <head>
        <title>web api invocation</title>
    </head>
    <body>
 
        <h2>Welcome Transflower</h2>
        <button onclick="onShow()">fetch data</button>
        <p id="para"></p>
        <script>
 
            ///whenever you access external data asynchronously
            //always keep awaiting for result using await keyword
            //you must define this calling function as async method
 
            //best practice : apply exception handling for remote data access
            const fetchRestAPI= async()=> {
                try {
                        let appUrl="https://jsonplaceholder.typicode.com/posts"
                        const response = await fetch(appUrl);
                        if (!response.ok) {
                            throw new Error(`Response status: ${response.status}`);
                        }
                        const json = await response.json();
                        console.log(json);
                    }
                catch (error) {console.error(error.message);}
            };
 
            function onShow(){
                  fetchRestAPI();
            }
        </script>
    </body>
</html>
