<!DOCTYPE html>
<html>
<head></head>
<body>
    <button onclick="setDrawingMode('line')">Draw Line</button>
    <button onclick="setDrawingMode('rectangle')">Draw Rectangle</button>

    <canvas id="canvas1" width="300" height="300" 
            onmousedown="onMouseDownHandler(event)"
            onmouseup="onMouseUpHandler(event)" 
            onmousemove="onMouseMoveHandler(event)"
            style="border:1px solid blue"></canvas>

    <script>
        var startPoint = { x: 0, y: 0 };
        var endPoint = { x: 0, y: 0 };
        var isMouseDown = false;
        var drawingMode = 'line'; // Default mode is drawing a line

        // Function to set the drawing mode (line or rectangle)
        function setDrawingMode(mode) {
            drawingMode = mode;
            console.log("Drawing mode set to:", mode);
        }

        function onMouseDownHandler(e) {
            console.log("Mouse Down");
            let x = e.clientX - e.target.offsetLeft;
            let y = e.clientY - e.target.offsetTop;
            startPoint.x = x;
            startPoint.y = y;
            isMouseDown = true;
        }

        function onMouseMoveHandler(e) {
            if (isMouseDown) {
                console.log("Mouse move with mouse down");
                let x = e.clientX - e.target.offsetLeft;
                let y = e.clientY - e.target.offsetTop;
                endPoint.x = x;
                endPoint.y = y;

                const cnvs = document.getElementById('canvas1');
                const ctx = cnvs.getContext("2d");

                // Clear the canvas before drawing
                ctx.clearRect(0, 0, cnvs.width, cnvs.height);

                // Drawing the shape in real-time
                if (drawingMode === 'line') {
                    drawLine(ctx);
                } else if (drawingMode === 'rectangle') {
                    drawRectangle(ctx);
                }
            }
        }

        function onMouseUpHandler(e) {
            console.log("Mouse Up");
            let x = e.clientX - e.target.offsetLeft;
            let y = e.clientY - e.target.offsetTop;
            endPoint.x = x;
            endPoint.y = y;

            const cnvs = document.getElementById('canvas1');
            const ctx = cnvs.getContext("2d");

            // Final drawing on mouse up
            if (drawingMode === 'line') {
                drawLine(ctx);
            } else if (drawingMode === 'rectangle') {
                drawRectangle(ctx);
            }

            isMouseDown = false;
        }

        // Function to draw a line
        function drawLine(ctx) {
            ctx.beginPath();
            ctx.moveTo(startPoint.x, startPoint.y);
            ctx.lineTo(endPoint.x, endPoint.y);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // Function to draw a rectangle
        function drawRectangle(ctx) {
            let width = endPoint.x - startPoint.x;
            let height = endPoint.y - startPoint.y;
            ctx.beginPath();
            ctx.rect(startPoint.x, startPoint.y, width, height);
            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            ctx.stroke();
        }
    </script>
</body>
</html>
